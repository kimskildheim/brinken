<!DOCTYPE html>
<html>
	<head>
		<!--<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.1/css/bootstrap.min.css"/>-->
		<link rel="stylesheet" href="./styles/site.css"/>
		<script src="/angular/angular.min.js"></script>
		<script src="/angular-route/angular-route.js"></script>

		<script type="text/javascript" src="app.js"></script>
		<script type="text/javascript" src="/js/playercard.js"></script>
		
	</head>

	
	<body ng-app="myApp" ng-controller="MainController as main"   >

		<header class="nav-bar">
			<div class="menu-wrapper">
				<nav class="menu">
					<a href="/team">Laget</a>
					<a href="/talk">Prat</a>
					<a href="/pictures">Bilder</a>
				</nav>
			</div>
		</header>
	
		<div class="brinkenMain">
			<div class="link-bar">
				<ul class="primary">
					<li>
						<a href="/team">Laget</a>
					</li>
					<li>
						<a href="/talk">Prat</a>
					</li>
					<li>
						<a href="/pictures">Bilder</a>
					</li>
				</ul>
			</div>
		</div>
	
		<div class="container">
			<h1>{{main.title}}</h1>
		</div>
		
		<!--<section ng-include="'/html/player-info.html'"></section>-->
		<player-info></player-info>
		
		<div class="players-table" ng-repeat="player in main.players">
			<table ng-hide="player.isNotPlayingAtBrinken">
				<tr>
					<td>
						{{player.name}}
					</td>
				</tr>
				<tr>
					<td >
						{{player.price}}
					</td>
				</tr>
				<tr >
					<td >
						{{player.description}}
					</td>
				</tr>
				<tr>
					<td >
						<button ng-show="player.show">YO!</button>
					</td>
				</tr>
				<tr>
					<td >
						<img id="player-pic" ng-src="./../images/{{player.images[0].full}}"/>
					</td>
				</tr>
			</table>
		</div>
		
		<p>Der ja</p>
		<p>{{2 + 3}}</p>
		<p> Hei {{"Hei" + "you!"}}</p>
	<div>Hello {{1 + 1}} the World!</div>
	
	</body>
</html>
